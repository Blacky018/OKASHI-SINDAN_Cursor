# GitHub Actions ワークフロー（オプション）
# このファイルは、GitHub Actionsで自動デプロイを設定する場合に使用します
# Vercelを使う場合は通常不要です

name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build

